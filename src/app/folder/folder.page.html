<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar
    animated
    [(ngModel)]="searchInput"
    (ionChange)="handleSearch()"
  ></ion-searchbar>

  <ion-list lines="none">
    <ion-list-header style="align-items: center;">
      Recent Conversations
    </ion-list-header>
    <ion-item
      button
      *ngFor="let recent of filteredConvo;"
      (click)="handleButton(recent.name, recent.message)"
    >
      <ion-avatar slot="start">
        <img [src]="recent.imgSrc" />
      </ion-avatar>
      <ion-label>
        <h2>{{ recent.name }}</h2>
        <p>{{ recent.message }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
